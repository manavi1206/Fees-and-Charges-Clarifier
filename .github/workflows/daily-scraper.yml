name: Daily Fund Data Scraper

on:
  schedule:
    # Run daily at 1:30 AM UTC (adjust for your timezone)
    # This runs before n8n workflow at 2 AM
    - cron: '30 1 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-enhance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          python3 scraper_complete.py
      
      - name: Run enhancer
        run: |
          python3 enhance_fund_data.py
      
      - name: Upload enhanced data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: enhanced_fund_data
          path: enhanced_fund_data.json
          retention-days: 7
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add enhanced_fund_data.json
          git diff --staged --quiet || git commit -m "Update enhanced fund data [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


